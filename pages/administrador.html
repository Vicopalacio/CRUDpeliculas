    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
            <a class="navbar-brand text-light" href="../index.html">Peliculas</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link text text-light active" aria-current="page" href="../pages/administrador.html">Administrador</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <h1 class="display-4 mt-5 text-center">Administrador de Series</h1>
    <hr>
    <article class="container">
        <p class="fs-5">Opciones: <button id="botonModal" type="button" class="btn btn-outline-primary">
            <i class="bi bi-clipboard-plus"></i>
          </button></p>
    </article>
    <article class="container">
        <h2 class="display-5 mt-4">Lista de Series</h2>
<hr>
    </article>
    <section class="container table-responsive">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Cod</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripción</th>
                <th scope="col">Imagen</th>
                <th scope="col">Genero</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody id="tablaPeliculas">
            </tbody>
          </table>
    </section>  
  <!-- Modal -->
  <div class="modal fade" id="formularioPelicula" tabindex="-1" aria-labelledby="#formularioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Administrar Serie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formPeliculas">
                <div class="mb-3">
                  <label for="codigoPelicula" class="form-label">Código</label>
                  <input type="text" class="form-control" id="codigo" placeholder="123" disabled>
                </div>
                <div class="mb-3">
                  <label for="tituloPelicula" class="form-label">Título</label>
                  <input type="text" class="form-control" id="titulo" placeholder="Ej: The Simpsons" required>
                </div>
                <div class="mb-3">
                    <label for="descripcionPelicula" class="form-label">Descripción</label>
                    <textarea id="descripcion" rows="4" class="form-control" placeholder="Lorem ipsum dolor sit amet." minlength="30" maxlength="500" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="imagenPelicula" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="imagen" placeholder="Ej:https://pics.filmaffinity.com/the_simpsons-397676780-mmed.jpg" required>
                  </div>
                  <div class="mb-3">
                    <label for="generoPelicula" class="form-label" aria-required="true">Genero</label>
                    <select id="genero" class="form-control" required>
                        <option value="">Seleccione una opcion</option>
                        <option value="F">Fantasía</option>
                        <option value="A">Animación</option>
                        <option value="D">Drama</option>
                        <option value="C">Crimen</option>
                      </select>
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="py-4 bg-dark text-light text-center">
